<!DOCTYPE html>
<!-- Foot Print üë£üêæ | Version A1 with Admin Panel -->
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Foot Print üë£üêæ | Premium Footwear</title>

<style>
:root{
--wa:#25D366;--dark:#1a1a1a;--accent:#ff4757;--bg:#f6f7fb;
}
body{margin:0;font-family:Segoe UI,Arial;background:var(--bg);}
header{background:var(--dark);color:#fff;padding:60px 20px;text-align:center;}
h1{margin:0;font-size:3rem;}
.banner{background:var(--accent);color:#fff;text-align:center;padding:12px;font-weight:bold;}
.container{max-width:1400px;margin:auto;padding:30px;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:25px;}
.card{background:#fff;border-radius:20px;overflow:hidden;box-shadow:0 8px 25px rgba(0,0,0,.1);position:relative;}
.img-box{height:260px;padding:15px;display:flex;align-items:center;justify-content:center;}
.img-box img{max-width:100%;max-height:100%;object-fit:contain;}
.price{position:absolute;top:15px;right:15px;background:var(--accent);color:#fff;padding:6px 14px;border-radius:20px;font-weight:bold;}
.info{text-align:center;padding:20px;}
.size{width:100%;margin:10px 0;}
.btn{background:var(--wa);color:#fff;text-decoration:none;padding:14px;border-radius:12px;display:block;font-weight:bold;}
.floating{position:fixed;right:30px;bottom:30px;width:65px;height:65px;background:var(--wa);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:32px;color:#fff;text-decoration:none;}
footer{background:var(--dark);color:#bbb;text-align:center;padding:40px;margin-top:60px;}
</style>
</head>

<body>

<div class="banner">üéâ FESTIVE OFFER ‚Äì FREE SHIPPING</div>

<header>
<h1>Foot Print üë£üêæ</h1>
<p>QUALITY ‚Ä¢ COMFORT ‚Ä¢ STYLE</p>
</header>

<div class="container">
<div class="grid" id="grid"></div>
</div>

<a class="floating" href="https://wa.me/919876543210">üí¨</a>

<footer>
<p>¬© 2026 Foot Print</p>
</footer>

<script>
const WHATSAPP="919876543210";
const products = JSON.parse(localStorage.getItem("fp_products")) || [];
const grid=document.getElementById("grid");

function load(){
grid.innerHTML="";
if(products.length===0){
grid.innerHTML="<p>No products available</p>";
return;
}
products.forEach(p=>{
grid.innerHTML+=`
<div class="card">
<div class="price">‚Çπ${p.price}</div>
<div class="img-box">
<img src="${p.img}" onerror="this.src='https://via.placeholder.com/300'">
</div>
<div class="info">
<h3>${p.name}</h3>
<select class="size">
<option>6</option><option>7</option><option>8</option><option>9</option>
</select>
<a class="btn" onclick="order('${p.name}',${p.price},this)">Order via WhatsApp</a>
</div>
</div>`;
});
}
load();

function order(name,price,el){
const size=el.previousElementSibling.value;
const msg=`Order:%20${name}%0APrice:%20‚Çπ${price}%0ASize:%20${size}`;
window.open(`https://wa.me/${WHATSAPP}?text=${msg}`,'_blank');
}
</script>

</body>
</html>
