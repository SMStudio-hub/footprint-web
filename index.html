<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootPrint - Premium Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; background: #ffffff; color: #111; }
        header { padding: 20px; text-align: center; border-bottom: 1px solid #eee; position: sticky; top: 0; background: white; z-index: 10; }
        header h1 { margin: 0; font-size: 1.2rem; letter-spacing: 4px; text-transform: uppercase; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        @media (min-width: 600px) { .grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); } }
        
        .card { border: 1px solid #f0f0f0; border-radius: 15px; overflow: hidden; display: flex; flex-direction: column; }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #f9f9f9; }
        .details { padding: 12px; }
        .details h3 { margin: 0; font-size: 0.9rem; font-weight: 600; }
        .details .price { margin: 5px 0; font-weight: 700; color: #000; }
        
        .wa-btn { 
            background: #000; color: #fff; text-decoration: none; text-align: center; 
            padding: 10px; border-radius: 8px; font-size: 0.8rem; font-weight: 700; display: block;
        }
        .loading { text-align: center; padding: 100px 20px; color: #999; }
    </style>
</head>
<body>

<header><h1>FOOTPRINT</h1></header>

<div id="productGrid" class="grid">
    <div class="loading">Items are coming online...</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Aapka Config (Verified from screenshot 1000114094.png)
    const firebaseConfig = {
        apiKey: "AIzaSyBkz3peuigrkVL7GTG9o6...", 
        authDomain: "footprint-shop.firebaseapp.com",
        projectId: "footprint-shop",
        storageBucket: "footprint-shop.firebasestorage.app",
        messagingSenderId: "16952304600",
        appId: "1:16952304600:web:7c8498522..."
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const grid = document.getElementById("productGrid");

    onSnapshot(collection(db, "products"), (snap) => {
        if(snap.empty) {
            grid.innerHTML = "<div class='loading'>No shoes in stock!</div>";
            return;
        }
        grid.innerHTML = "";
        snap.forEach(doc => {
            const p = doc.data();
            const msg = window.encodeURIComponent(`Hello! I want to order ${p.name} for ₹${p.price}`);
            grid.innerHTML += `
                <div class="card">
                    <img src="${p.img}" onerror="this.src='https://via.placeholder.com/300?text=No+Photo'">
                    <div class="details">
                        <h3>${p.name}</h3>
                        <p class="price">₹${p.price}</p>
                        <a href="https://wa.me/917003479789?text=${msg}" class="wa-btn">BUY NOW</a>
                    </div>
                </div>`;
        });
    });
</script>
</body>
</html>
