<style>

<body>

<h1>ðŸ›  Admin Panel â€“ Foot Print</h1>

<div class="box">
<input id="name" placeholder="Product Name">
<input id="price" type="number" placeholder="Price (â‚¹)">
<select id="cat">
<option value="men">Men</option>
<option value="women">Women</option>
</select>
<input id="img" placeholder="Image URL or photo/1.png">

<button onclick="add()">âž• Add Product</button>

<p class="note">
âœ” Image: <b>photo/1.png</b> à¤¯à¤¾ online URL<br>
âœ” Save automatic
</p>

<div class="list" id="list"></div>
</div>

<script>
let products = JSON.parse(localStorage.getItem("fp_products")) || [];
const list = document.getElementById("list");

function render(){
list.innerHTML="";
products.forEach((p,i)=>{
list.innerHTML+=`
<div class="item">
<span>${p.name} â€“ â‚¹${p.price}</span>
<button class="del" onclick="del(${i})">X</button>
</div>`;
});
localStorage.setItem("fp_products",JSON.stringify(products));
}
render();

function add(){
const name=nameEl.value;
const price=priceEl.value;
const cat=catEl.value;
const img=imgEl.value;

if(!name||!price||!img) return alert("All fields required");

products.push({name,price,cat,img});
render();

nameEl.value=priceEl.value=imgEl.value="";
}

function del(i){
if(confirm("Delete product?")){
products.splice(i,1);
render();
}
}

const nameEl=document.getElementById("name");
const priceEl=document.getElementById("price");
const catEl=document.getElementById("cat");
const imgEl=document.getElementById("img");
</script>
